<form name="searchForm">
  <div class="form-group">
    <label for="productTitle">Product Title:</label>
    <input id="productTitle" type="text"
    placeholder="Placeholder for Title" class="form-control">
  </div>

  <div class="form-group">
    <label for="productPrice">Product Price:</label>
    <input id="productPrice" type="number" name="productPrice" min="0"
    placeholder="Placeholder for Price" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="productCategory">Product Category:</label>
    <select id="productCategory" class="form-control"></select>
  </div>

  <div class="form-group">
    <button type="submit"
    class="btn btn-primary btn-block">Search</button>
  </div>
</form>
